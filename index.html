<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speer</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/superslides.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="hero" class="hero-section">
    <div class="slides-container">
      <img src="img/image1.png" alt="Image 1">
      <img src="img/image2.png" alt="Image 2">
      <img src="img/image3.png" alt="Image 3">
    </div>
    <div class="heading">
      <p class="heading__title">INTERACTIVE CONCERT EXPERIENCE</p>
      <p class="heading__content">Experience your favourite artists like never before and from the comfort of your own home.</p>
      <button class="heading__button">TRY IT NOW</button>
    </div>
  </div>
  <div id="red" class="red-section">
    <div class="header">
      <span class="header__main">
        <span class="header__hamburger">☰</span>
        <span class="header__logo">EXP|CON</span>
      </span>
      <!-- Add BEM modifier for button color -->
      <button class="body__button body__button--pricing body__button--red">TRY IT NOW</button>
    </div>
    <div class="body">
      <div class="body__heading">
        <p class="body__title">SUPERIOR SOUND</p>
        <p class="body__content">Experience live versions of your favourite songs.</p>
        <!-- Add BEM modifier for button color -->
        <button class="body__button body__button--demo body__button--red">SEE DEMO</button>
      </div>
      <div class="body__speakers">
        <img class="body__speaker body__speaker--one" src="img/speaker1.png" alt="Speaker 1">
        <img class="body__speaker body__speaker--two" src="img/speaker2.png" alt="Speaker 2">
      </div>
    </div>
  </div>
  <div id="yellow" class="yellow-section">
    <!-- Reuse header and body class from red-section -->
    <!-- Add BEM modifier for header alignment -->
    <div class="header header--align">
      <span class="header__main">
        <span class="header__hamburger">☰</span>
        <span class="header__logo">EXP|CON</span>
      </span>
      <!-- Add BEM modifier for button color -->
      <button class="body__button body__button--pricing body__button--yellow">TRY IT NOW</button>
    </div>
    <!-- Add BEM modifier for body__heading alignment -->
    <div class="body__heading body__heading--align">
      <p class="body__title">FRONT ROW SEATS</p>
      <p class="body__content">Experience concerts up close and personal.</p>
      <!-- Add BEM modifier for button color -->
      <button class="body__button body__button--demo body__button--yellow">SEE DEMO</button>
    </div>
  </div>
  <div id="perks" class="perks-section"></div>
  <div id="reviews" class="reviews-section"></div>
  <div id="expCon" class="exp-con-section"></div>
</body>
<script src="js/script.js" type="module"></script>
<script src="js/jquery.superslides.min.js"></script>

</html>
