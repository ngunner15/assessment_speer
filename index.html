<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speer</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/superslides.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="hero" class="hero-section">
    <div class="slides-container">
      <img src="img/image1.png" alt="Image 1">
      <img src="img/image2.png" alt="Image 2">
      <img src="img/image3.png" alt="Image 3">
    </div>
    <div class="heading">
      <p class="heading__title">INTERACTIVE CONCERT EXPERIENCE</p>
      <p class="heading__content">Experience your favourite artists like never before and from the comfort of your own home.</p>
      <button class="heading__button">TRY IT NOW</button>
    </div>
  </div>
  <div id="red" class="red-section">
    <div class="red-section__header">
      <span class="red-section__main">
        <span class="red-section__hamburger">â˜°</span>
        <span class="red-section__logo">EXP|CON</span>
      </span>  
      <button class="red-section__button red-section__button--pricing">TRY IT NOW</button>
    </div>
    <div class="red-section__body">
      <div class="red-section__heading">
        <p class="red-section__title">SUPERIOR SOUND</p>
        <p class="red-section__content">Experience live versions of your favourite songs.</p>
        <button class="red-section__button red-section__button--demo">SEE DEMO</button>
      </div>
      <div class="red-section__speakers">
        <img class="red-section__speaker red-section__speaker--one" src="img/speaker1.png" alt="Speaker 1">
        <img class="red-section__speaker red-section__speaker--two" src="img/speaker2.png" alt="Speaker 2">
      </div>
    </div>
  </div>
  <div id="yellow" class="yellow-section"></div>
  <div id="perks" class="perks-section"></div>
  <div id="reviews" class="reviews-section"></div>
  <div id="expCon" class="exp-con-section"></div>
</body>
<script src="js/script.js" type="module"></script>
<script src="js/jquery.superslides.min.js"></script>

</html>
